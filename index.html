<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <article>
        <nav>
          <img src="images/image-equilibrium.jpg" alt="NFT" id="photo">
        </nav>
    </article>

        <section>
            <h2>Equilibrium #3429</h2>

            <p class="text">Our Equilibrium collection promotes balance and calm.</p>

            <div class="price">
                <p id="ETH"><img src = "images/icon-ethereum.svg" alt="My Happy SVG"/>&nbsp;0.041 ETH</p>
                <p id="day"><img src = "images/icon-clock.svg" alt="My Happy SVG"/>&nbsp;3 days left</p>
            </div>
        </section>

          <hr style="width: 85%;"/>
          
          <address>
            <div><img src="images/image-avatar.png" id="avatar"></div>&nbsp;&nbsp;
            <div class="te">Creation of&nbsp;<span style="color: white;">Jules Wyvern</span></div>
          </address>
  </main>
</body>
